<div class="container mt-4">
    <div class="alert alert-warning" *ngIf="mensagem">{{ mensagem }}</div>
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Resultados da Pesquisa</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
                <td>{{ paciente.id }}</td>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf }}</td>
                <td class="text-right">
                  <button class="btn btn-primary btn-sm mr-2" (click)="editar(paciente)">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="excluir(paciente)">
                    <i class="fas fa-trash"></i> Excluir
                  </button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div *ngIf="Selecionado" class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Editar Paciente</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="salvar()" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" [(ngModel)]="selecionado.nome" name="nome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" [(ngModel)]="selecionado.cpf" name="cpf" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nomeSocial">Nome Social:</label>
                            <input type="text" id="nomeSocial" [(ngModel)]="selecionado.nomeSocial" name="nomeSocial" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nomeMae">Nome da Mãe:</label>
                            <input type="text" id="nomeMae" [(ngModel)]="selecionado.nomeMae" name="nomeMae" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="text" id="dataNascimento" [(ngModel)]="selecionado.dataNascimento" name="dataNascimento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <input type="text" id="sexo" [(ngModel)]="selecionado.sexo" name="sexo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text id="nacionalidade" [(ngModel)]="selecionado.nacionalidade" name="nacionalidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="municipioNascimento">Município de Nascimento:</label>
                            <input type="text" id="municipioNascimento" [(ngModel)]="selecionado.municipioNascimento" name="municipioNascimento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="racaCor">Raça/Cor:</label>
                            <input type="text" id="racaCor" [(ngModel)]="selecionado.racaCor" name="racaCor" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="frequentaEscola">Frequenta Escola:</label>
                            <input type="text" id="frequentaEscola" [(ngModel)]="selecionado.frequentaEscola" name="frequentaEscola" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="escolaridade">Escolaridade:</label>
                            <input type="text" id="escolaridade" [(ngModel)]="selecionado.escolaridade" name="escolaridade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="situacaoFamiliar">Situação Familiar:</label>
                            <input type="text" id="situacaoFamiliar" [(ngModel)]="selecionado.situacaoFamiliar" name="situacaoFamiliar" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estabelecimentoVinculo">Estabelecimento de Vínculo:</label>
                            <input type="text" id="estabelecimentoVinculo" [(ngModel)]="selecionado.estabelecimentoVinculo" name="estabelecimentoVinculo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estabelecimentoCadastro">Estabelecimento de Cadastro:</label>
                            <input type="text" id="estabelecimentoCadastro" [(ngModel)]="selecionado.estabelecimentoCadastro" name="estabelecimentoCadastro" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="deficiencia">Deficiência:</label>
                            <input type="text" id="deficiencia" [(ngModel)]="selecionado.deficiencia" name="deficiencia" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="deficienciaDetalhe">Detalhe da Deficiência:</label>
                            <input type="text" id="deficienciaDetalhe" [(ngModel)]="selecionado.deficienciaDetalhe" name="deficienciaDetalhe" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" [(ngModel)]="selecionado.celular" name="celular" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="residencial">Telefone Residencial:</label>
                            <input type="text" id="residencial" [(ngModel)]="selecionado.residencial" name="residencial" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="comercial">Telefone Comercial:</label>
                            <input type="text" id="comercial" [(ngModel)]="selecionado.comercial" name="comercial" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contato">Contato:</label>
                            <input type="text" id="contato" [(ngModel)]="selecionado.contato" name="contato" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" [(ngModel)]="selecionado.email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="origemEndereco">Origem do Endereço:</label>
                            <input type="text" id="origemEndereco" [(ngModel)]="selecionado.origemEndereco" name="origemEndereco" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" [(ngModel)]="selecionado.endereco" name="endereco" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="identidade">Identidade:</label>
                            <input type="text" id="identidade" [(ngModel)]="selecionado.identidade" name="identidade" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="cancelarEdicao()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
