
    <div class="container mt-5">
        <h1>Cadastro</h1>
        
            <h5>{{mensagem}}</h5>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="obj.id" name="id">
            </div>
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="obj.nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" [(ngModel)]="obj.cpf" name="cpf" required>
            </div>

            <div class="mb-3">
                <label for="nomeMae" class="form-label">Nome da Mãe</label>
                <input type="text" class="form-control" id="nomeMae" [(ngModel)]="obj.nomeMae" name="nomeMae" required>
            </div>

            <div class="mb-3">
                <label for="nomePai" class="form-label">Nome do Pai</label>
                <input type="text" class="form-control" id="nomePai" [(ngModel)]="obj.nomePai" name="nomePai" required>
            </div>

            <div class="mb-3">
                <label for="dataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNasc" [(ngModel)]="obj.dataNasc" name="dataNasc" required>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-control" id="sexo" [(ngModel)]="obj.sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" [(ngModel)]="obj.nacionalidade" name="nacionalidade" required>
            </div>

            <div class="mb-3">
                <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
                <input type="text" class="form-control" id="municipioNascimento" [(ngModel)]="obj.municipioNascimento" name="municipioNascimento" required>
            </div>

            <div class="mb-3">
                <label for="racaCor" class="form-label">Raça/Cor</label>
                <input type="text" class="form-control" id="racaCor" [(ngModel)]="obj.racaCor" name="racaCor" required>
            </div>

            <div class="mb-3">
                <label for="frequentaEscola" class="form-label">Frequenta Escola</label>
                <input type="text" class="form-control" id="frequentaEscola" [(ngModel)]="obj.frequentaEscola" name="frequentaEscola" required>
            </div>

            <div class="mb-3">
                <label for="escolaridade" class="form-label">Escolaridade</label>
                <input type="text" class="form-control" id="escolaridade" [(ngModel)]="obj.escolaridade" name="escolaridade" required>
            </div>

            <div class="mb-3">
                <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
                <input type="text" class="form-control" id="situacaoFamiliar" [(ngModel)]="obj.situacaoFamiliar" name="situacaoFamiliar" required>
            </div>

            <div class="mb-3">
                <label for="vinculoEstabelecido" class="form-label">Vínculo de Estabelecimento</label>
                <input type="text" class="form-control" id="vinculoEstabelecido" [(ngModel)]="obj.vinculoEstabelecido" name="vinculoEstabelecido" required>
            </div>

            <div class="mb-3">
                <label for="cadastroEstabelecido" class="form-label">Estabelecimento de Cadastro</label>
                <input type="text" class="form-control" id="cadastroEstabelecido" [(ngModel)]="obj.cadastroEstabelecido" name="cadastroEstabelecido" required>
            </div>

            <div class="mb-3">
                <label for="deficiencia" class="form-label">Deficiência</label>
                <select class="form-control" id="deficiencia" [(ngModel)]="obj.deficiencia" name="deficiencia">
                    <option value="nenhuma">Nenhuma</option>
                    <option value="auditiva">Auditiva</option>
                    <option value="visual">Visual</option>
                    <option value="motoras">Motoras</option>
                    <option value="intelectual">Intelectual</option>
                    <option value="multipla">Múltipla</option>
                    <option value="outra">Outra</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" [(ngModel)]="obj.rg" name="rg" required>
            </div>

            <div class="mb-3">
                <label for="origemEndereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="origemEndereco" [(ngModel)]="obj.origemEndereco" name="origemEndereco" required>
            </div>

            <div class="mb-3">
                <label for="contatoCelular" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="contatoCelular" [(ngModel)]="obj.contatoCelular" name="contatoCelular" required>
            </div>

            <div class="mb-3">
                <label for="contatoComercial" class="form-label">Comercial</label>
                <input type="tel" class="form-control" id="contatoComercial" [(ngModel)]="obj.contatoComercial" name="contatoComercial">
            </div>

            <div class="mb-3">
                <label for="contatoResidencial" class="form-label">Residencial</label>
                <input type="tel" class="form-control" id="contatoResidencial" [(ngModel)]="obj.contatoResidencial" name="contatoResidencial">
            </div>

            <div class="mb-3">
                <label for="contatoEmail" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="contatoEmail" [(ngModel)]="obj.contatoEmail" name="contatoEmail" required>
            </div>

            <button (click)="salvar();" class="btn btn-primary">Salvar</button>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sW8z0RYT8g5nCwPv5sm9O9HeXrL5U0wN1DxnC/lYWj5eRjf" crossorigin="anonymous"></script>
